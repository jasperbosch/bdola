<!DOCTYPE html>
<html ng-app="checkinApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Check-in</title>
	
	<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap/bootstrap-switch.css">
	<link rel="stylesheet" href="css/bootstrap/bootstrap-select.css">
	<link rel="stylesheet" href="css/app.css">
	
	<script src="js/jquery/jquery.min.js"></script>
	
	<script src="js/bootstrap/bootstrap.js"></script>
	<script src="js/bootstrap/bootstrap-switch.js"></script>
	<script src="js/bootstrap/bootstrap-select.js"></script>
	
	<script src="js/angular/angular.js"></script>
	<script src="js/angular/angular-route.js"></script>
	<script src="js/angular/angular-ui-router.js"></script>
	<script src="js/angular/ui-bootstrap-tpls-0.12.1.min.js"></script>
	<script src="js/angular/angular-bootstrap-select.js"></script>
	<script src="js/angular/angular-cookies.js"></script>
	<script src="js/angular/angular-filter.js"></script>
	
	<script src="js/app.js"></script>
	<script src="js/constants.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/directives.js"></script>
	<script src="js/services.js"></script>
	<script src="js/factories.js"></script>
	<style>
		.padding{padding-top:6px;paddiong-bottom:6px;}
		.disabled .caret{display:none;}
	</style>
</head>
<body >
	<div class="container" ng-controller="ApplicationController">
		<div ng-if="dangerMessage!=null" class="alert alert-danger" role="alert">{{dangerMessage}}</div>
		<div ng-if="successMessage!=null" class="alert alert-success" role="alert">{{successMessage}}</div>

	  <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>

		<div logout-dialog ng-if="currentUser!=null" class="clearfix"></div>
		<div ng-if="currentUser!=null">
			<nav class="navbar navbar-default" ng-controller="NavCtrl">
			  <div class="container-fluid">
			  <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <a class="navbar-brand" href="#">Checkin</a>
			    </div>		
			     <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			      <ul class="nav navbar-nav navbar-left">
			        <li ng-class="navClass('stsovz')"><a href="#/stsovz">Huidige status</a></li>
			        <li ng-class="navClass('afwovz')"><a href="#/afwovz">Wie is er wanneer niet</a></li>
			        <li ng-class="navClass('afwmut')"><a href="#/afwmut">Aan/afwezigheid</a></li>
			      	<li ng-class="navClass('prefs')"><a href="#/prefs">Preferences</a></li>
				  </ul>			    
			      <ul class="nav navbar-nav navbar-right">
			      	<li class="padding">
				         <section ng-controller="LocatieCtrl" >
					         <div toggle-dropdown>
						         <select selectpicker ng-model="model" ng-options="l as l for l in locaties" >
	                                <option value="">Kies een locatie...</option>
	                            </select>
					         </div>
				         </section>
				        </li>
				        <li class="padding">
							<input type="checkbox" ng-model="checkstate" bootstrap-switch />
						</li>
					</ul>
				</div>
			</nav>
			<div ng-view> </div>
		</div>
		
		
		<div login-dialog ng-if="currentUser==null" ></div>
	</div>
</body>
</html>
